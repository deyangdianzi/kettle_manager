<!doctype html>
<html  class="x-admin-sm" ng-app="loginApp">
<head>
	<meta charset="UTF-8">
	<title>Kettle任务管理</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	  <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/file/login.js"></script>
</head>
<body class="login-bg" ng-controller="loginController" ng-init="init()">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">资源库登录</div>
        <div id="darkbannerwrap"></div>

        <select style="margin-bottom: 15px" ng-model="queryModel.id">
            <option ng-repeat="item in repositoryList" value ="{{item.id}}">{{item.name}}</option>
        </select>

        <form method="post" class="layui-form" >
            <input name="username" ng-model="queryModel.user" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" ng-model="queryModel.password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" ng-click="login()">
            <hr class="hr20" >
        </form>
    </div>

    <!-- 正在加载中提示 -->
    <div id="loading-info" style="left: 48%; top: 50%; width: 32px; height: 32px; position: fixed; z-index: 100000; display: none;">
        <img alt="" src="./images/4.gif" style="width: 32px; height: 32px;">
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){

            });
        })
    </script>
    <!-- 底部结束 -->
</body>
</html>
