<!DOCTYPE html>
<html class="x-admin-sm" ng-app="welcomeApp">
    <head>
        <meta charset="UTF-8">
        <title>Kettle任务管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/file/welcome.js"></script>
    </head>
    <body ng-controller="welcomeController" ng-init="init()">
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎管理员!
                                <span class="x-red"></span>当前时间:<span id="sj">{{time}}</span>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
